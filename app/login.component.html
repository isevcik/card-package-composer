<div class="panel panel-primary center-block login">
    <div class="panel-heading">
        <h3 class="panel-title">LOGIN</h3>
    </div>

    <div class="panel-body">
            <div class="alert alert-info" role="alert">
                {{message}}
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" type="text" [(ngModel)]="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" value="topsecret">
            </div>

            <div class="form-group">
                <button class="btn btn-info btn-block" (click)="login()" *ngIf="!authService.isLoggedIn">Login</button>
                <button class="btn btn-default btn-block" (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
            </div>
    </div>
</div>
