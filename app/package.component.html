<h1>{{package.name}} Detail</h1>

<div *ngIf="authService.isLoggedIn" class="row">
    <div class="col-md-12 text-right">
        <div class="toolbar">
            <button class="btn btn-default" [routerLink]="['']">Back To Home</button>
        </div>
    </div>
</div>

<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Package Name</h3>
	</div>

	<div class="panel-body">
	{{package.name}}
	</div>
</div>

<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Package Description</h3>
	</div>

	<div class="panel-body">
	{{package.description}}
	</div>
</div>

<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Cards in Package</h3>
	</div>

	<ng-table [config]="tableConfig" (tableChanged)="onChangeTable(tableConfig)" [rows]="tableCards" [columns]="tableColumns">
	</ng-table>
</div>

<div class="row">
	<div class="col-md-6">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Total Strength</h3>
			</div>

			<div class="panel-body">
			{{package.totalStrength}}
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Total Cards</h3>
			</div>

			<div class="panel-body">
			{{package.totalCards}}
			</div>
		</div>
	</div>
</div>
